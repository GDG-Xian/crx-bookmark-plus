<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="assets/vendor/fancytree/skin-lion/ui.fancytree.css" />
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/popup.css" />
  </head>
  <body>
    <div class="container">
      <input type="hidden" id="id" />
      <input type="hidden" id="parentId" />
      <input type="hidden" id="index" />

      <div class="form-group clearfix">
        <label for="title" class="control-label">Title</label>
        <input type="text" id="title" class="form-control" />
      </div>

      <div class="form-group clearfix">
        <label for="url" class="control-label">Url</label>
        <input type="text" id="url" class="form-control" />
      </div>

      <div class="form-group form-group-tree clearfix">
        <input type="search" id="filter" placeholder="Filter..." />
        <div id="tree"></div>
      </div>

      <div class="form-group clearfix">
        <button class="btn-primary pull-right" id="save">OK</button>
        <button id="remove">Remove</button>
      </div>
    </div>

    <script type="text/javascript" src="assets/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="assets/vendor/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="assets/vendor/jquery-ui.min.js"></script>
    <script type="text/javascript" src="assets/vendor/fancytree/jquery.fancytree.js"></script>
    <script type="text/javascript" src="assets/vendor/fancytree/jquery.fancytree.filter.js"></script>
    <script type="text/javascript" src="assets/javascripts/crx-bookmarks-plus.js"></script>
    <script type="text/javascript" src="assets/javascripts/popup.js"></script>
  </body>
</html>
